<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
	<p>Add User Details : </p>
	<form action="#" th:action="@{/saveuser}" th:object="${user}"
		method="post">
		
		<p>
			User Name : <input type="text" th:field="*{userName}" />
		</p>
		<p>
			Password : <input type="text" th:field="*{password}" />
		</p>
		<div th:object="${userdetails}">
		<p>
			First Name : <input type="text" th:field="*{firstName}" />
		</p>
		<p>
			Last Name : <input type="text" th:field="*{lastName}" />
		</p>
		<p>
			Email : <input type="text" th:field="*{email}" />
		</p>
		</div>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
	<p th:text="${userData}"/>
	<p th:text="${userDetails}"/>
</body>
</html>
